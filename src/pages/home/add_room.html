<ion-header class="page-header">
    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismissModal()" style="color:#f26e40;background: #fff">Cancel</button>
        </ion-buttons>
        <ion-title>Add room</ion-title>
        
        <ion-buttons end>
        <button ion-button icon-only [disabled]="disable_submit_btn">
            <ion-icon style="color:#f26e40" name="checkmark-circle-outline"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div margin>
        <div class="input-group input-group-lg">
            <input class='text_input' [(ngModel)]="room_name" placeholder="Enter room name" id="room_name" type="text" name="room_name" (ionChange)="disableSubmitBtn()">
        </div>
        <ion-label>Course</ion-label>
        <ion-list radio-group [(ngModel)]="course">
            <ion-item *ngFor="let course of courses">
                <ion-label>{{course.code}}</ion-label>
                <ion-radio color="main" [value]="course.code"></ion-radio>
            </ion-item>
        </ion-list>
        <button class="add_btn" ion-button (click)="addRoom()">ADD ROOM</button>
    </div>
</ion-content>
