<ion-header class="page-header">
    <ion-navbar>
        <ion-title>Add room</ion-title>
        <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon style="color:#f26e40" name="checkmark-circle-outline"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div margin>
        <div class="input-group input-group-lg">
            <input class='text_input' [(ngModel)]="room_name" placeholder="Enter room name" id="room_name" type="text" name="room_name">
        </div>
        <ion-list>
            <ion-item>
                <ion-label>Course</ion-label>
                <ion-select [(ngModel)]="course">
                    <ion-option value="nes">NES</ion-option>
                    <ion-option value="n64">Nintendo64</ion-option>
                    <ion-option value="ps">PlayStation</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <button class="add_btn" ion-button>ADD</button>
    </div>
</ion-content>
